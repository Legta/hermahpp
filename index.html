<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermahs App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-div">
        <div id="welcome-screen">
            <h1>Please sign up or sign in to use the app</h1>
            <div id="welcome-btns">
                <button id="signup">Sign up</button>
                <button id="signin">Sign in</button>
            </div>
        </div>
        <div id="sign-up-modal">
            <h1>Sign up</h1>
            <div id="email-and-pass">
                <p>Enter your email address:</p>
                <input type="email" id="email-input" placeholder="legta@hermahs.com">
                <p>Enter your password:</p>
                <input type="password" id="password-input1">
                <p>Confirm your password:</p>
                <input type="password" id="password-input2">
                <p><a href="./main-chat/index.html">main chat</a></p>
                <button type="button" id="sign-up-btn">Sign up</button>
            </div>
        </div>
        <div id="sign-in-modal">
            <h1>Sign in</h1>
            <div id="email-and-pass-in">
                <p>Enter your email address:</p>
                <input type="email" id="email-input-in" placeholder="legta@hermahs.com">
                <p>Enter your password:</p>
                <input type="password" id="password-signin">
                <p><a href="./main-chat/index.html">main chat</a></p>
                <button type="button" id="sign-in-btn">Sign in</button>
            </div>
        </div>
        <div id="background"></div>
    <script type="module" src="./main.js"></script>
</body>
</html>
